<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Haven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coffee Haven</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="hero">
        <h2>Your Perfect Coffee Awaits</h2>
        <button>Order Now</button>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Welcome to Coffee Haven, your home for the finest coffee in town.</p>
    </section>
    <section id="menu">
        <h2>Our Menu</h2>
        <ul>
            <li>Espresso</li>
            <li>Cappuccino</li>
            <li>Latte</li>
            <li>Mocha</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Follow us on social media!</p>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
